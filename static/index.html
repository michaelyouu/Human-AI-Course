<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-3">
        <h1>Chat with AI</h1>

        <!-- Chat history card -->
        <div class="card mb-3">
            <div class="card-body" id="messages" style="max-height: 300px; overflow-y: auto;">
                <!-- Chat messages will appear here -->
            </div>
        </div>

        <!-- Input and send button -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type your message..." id="prompt-input">
            <button class="btn btn-primary" id="send-btn" disabled>Send</button>
        </div>
    </div>

    <!-- Bootstrap JS and script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="static/script.js"></script>
</body>
</html>
